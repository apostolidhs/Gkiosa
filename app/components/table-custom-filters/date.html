<div class="gks-date clearfix">
  <input type="text" class="pull-left gks-date-picker" uib-datepicker-popup="dd/M/yyyy" ng-model="params.filter()[name]" close-text="Close" alt-input-formats="{{['M!/d!/yyyy']}}" is-open="$scope.popup1.opened"/>
  <button type="button" class="pull-left gks-date-btn btn btn-sm btn-default" ng-click="$scope.popup1.opened = true">
    <i class="glyphicon glyphicon-calendar"></i>
  </button>
</div>
